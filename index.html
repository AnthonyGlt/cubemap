        <script type="module">
            import * as THREE from "three";

          
            import { OrbitControls } from "three/addons/controls/OrbitControls.js";
            import { RGBELoader } from "three/addons/loaders/RGBELoader.js";
            import { RGBMLoader } from "three/addons/loaders/RGBMLoader.js";
            import { VRButton } from "three/addons/webxr/VRButton.js";

            import { GUI } from "three/addons/libs/lil-gui.module.min.js";
            import Stats from "three/addons/libs/stats.module.js";

            let camera, scene, renderer, stats;
            let cube, sphere, torus, material;

            let cubeCamera, cubeRenderTarget;

            let controls;
            let isText1 = true;
            let texture;
            let texture2;
            let texturesLst = [];
            let dirLst = ["scene1", "scene2"];
            let currTexture = 0;

            const rgbmUrls = [
                "px.png",
                "nx.png",
                "py.png",
                "ny.png",
                "pz.png",
                "nz.png",
            ];

            init();

            function init() {
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setAnimationLoop(animation);
                renderer.toneMapping = THREE.ACESFilmicToneMapping;
                renderer.xr.enabled = true;
                renderer.xr.setReferenceSpaceType("local");
                document.body.appendChild(renderer.domElement);
                document.body.appendChild(VRButton.createButton(renderer));

                window.addEventListener("resize", onWindowResized);

                // stats = new Stats();
                // document.body.appendChild(stats.dom);

                camera = new THREE.PerspectiveCamera(
                    100,
                    window.innerWidth / window.innerHeight,
                    1,
                    1000
                );
                camera.position.z = 75;

                scene = new THREE.Scene();





            texturesLst.push(new THREE.CubeTextureLoader()
                    .setPath("./cubemaps/" + dirLst[0]+"/")
                    .load(rgbmUrls))


              /* 

                texture = new THREE.CubeTextureLoader()
                    .setPath("./cubemaps/scene1/")
                    .load(rgbmUrls);


                

                scene.background = texture;

                scene.environment = texture;

*/
            updateScene()
    
                

                // const gui = new GUI();
                // gui.add(renderer, "toneMappingExposure", 0, 2).name("exposure");


          
                //

                controls = new OrbitControls(camera, renderer.domElement);


//                 document.addEventListener(
//   "click",
//   switchScene);

                // texture2 = new THREE.CubeTextureLoader()
                //     .setPath("./cubemaps/scene2/")
                //     .load(rgbmUrls);

            }

            function onWindowResized() {
                renderer.setSize(window.innerWidth, window.innerHeight);

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }

            function animation(msTime) {


                controls.update();

                renderer.render(scene, camera);

                // stats.update();
            }

            var adminButton = document.getElementById('adminButton');
            adminButton.addEventListener('click', emitSwitch);
           

            function switchScene(e) {           
                if (e && (e.target.id == "VRButton" || e.target.id.includes("admin")))
                return

                if(currTexture == dirLst.length -1)
                    currTexture = 0;
                else{
                    currTexture++;

                    texturesLst.push(new THREE.CubeTextureLoader()
                    .setPath("./cubemaps/" + dirLst[currTexture]+"/")
                    .load(rgbmUrls))
                }
                updateScene()

                

/*

                if(isText1){
                    scene.background = texture2;

                    scene.environment = texture2;
                }else{

                }
                isText1 = !isText1;*/
                // if($("#admin").is(":checked"))
                //   socket.emit('switchScene', null);


            }


            function emitSwitch() {       
                switchScene(null)
                socket.emit('switchScene', null);

                
            }



            var socket = io();


            socket.on('switchScene', switchScene);

            function updateScene(){
                scene.background = texturesLst[currTexture];

                scene.environment = texturesLst[currTexture];


            }




        </script>
